server {
    listen          80; 
    server_name     test73.cn;
    access_log      /var/log/nginx/$server_name.access.log  main;
    root /wwwroot;
    location / { 
        index  index.php index.html index.htm;
    } 

    location ~ \.php($|/) {
        fastcgi_pass   backend-7-3;
        include        fastcgi_params;
    }
}
